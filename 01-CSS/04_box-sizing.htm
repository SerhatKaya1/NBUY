<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;  /* Bu özellik elementin kapadığı alanı hesaplarken ,border  genişliği   dahil etmeye yarıyor.*/

        }

        .kutu {
            display: inline-block;
            background-color: aquamarine;
            width: 150px;
            text-align: center;
            height: 150px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="kutu">
        Kutu
    </div>
    <div class="kutu">
        Kutu
    </div>
    <div class="kutu">
        Kutu
    </div>

        Kutu
    </div>

        Kutu
    </div>

    </div>
</body>

</html>
