<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List table</title>
    <link rel="stylesheet" href="/02-Lessons/css/bootstrap.min.css">

<body class="p-4">
