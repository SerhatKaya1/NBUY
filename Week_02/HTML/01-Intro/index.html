<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    
        Meta satırları,tarayıcınıza  meta bilgilerini gönderir. 
        Buradaki yazılı oan hiçbir  şey sayfada Görüntülenmez.
    -->
    <title>My First Html File</title> 
    <!-- 
        < ve > iaretleri arasına yazılanara TAG diyoruz.
        her tag balangıç ve birie sahiptir.
        <> iaretleri ile TAG başlangıcı, </> iaretleri ile TAB bitişi ifade eder.
        Bazı Tag'erin sadece açılışı vardır,kapanışı yoktur.
        TAG açılışından, kapanıına kadar olan bölümün tamamına ELEMENT(Öğe) diyoruz.
        Bazı elementler kendisinden sonra geleni alta atamaz yanından devam eder.
        strong gibi
    -->
    
           <!-- 
            -<etiket adı>İçerik</etiket adı>
            -Etiketlerin açııları sırasında ilgili etikete verilmek istenen 
            nitelikleri ATTRIBUTE'ler 
           imput satırın altına atama yapmaz yanına devam eder.
           
           -->

</head>

<body>
    <h1>My First HTML File</h1>
    <p>Merhaba dünya!</p>
    Bu benim İlk <strong>HTML</strong> dosyam
    <p>Bu yeni bir paragraf.
         <h1>Bu da paragraf içinde başlık.</h1>
    </p>
    <input type="button" value="Kaydet">
    <br><br>
    <a href="https://www.w3schools.com">w3schools'a git</a> <br><br>
    <img src="Atatürk.jpg" height="250" alt="mustafa-kemel-atatürk">

    

</body>

</html>
